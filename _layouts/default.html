<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <button id="theme-toggle">üåô Toggle Theme</button>
  
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a> |
      <a href="{{ '/about' | relative_url }}">About</a> |
      <a href="{{ '/education' | relative_url }}">Education</a> |
      <a href="{{ '/experience' | relative_url }}">Experience</a> |
      <a href="{{ '/research' | relative_url }}">Research</a> |
      <a href="{{ '/teaching' | relative_url }}">Teaching</a> |
      <a href="{{ '/projects' | relative_url }}">Projects</a> |
      <a href="{{ '/awards' | relative_url }}">Awards</a> |
      <a href="{{ '/cv' | relative_url }}">CV</a>
    </nav>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p>¬© {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('theme-toggle');
      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        toggleBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      }
      toggleBtn.onclick = function() {
        const current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      };
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(saved || (prefersDark ? 'dark' : 'light'));
    });
  </script>
</body>
</html>
